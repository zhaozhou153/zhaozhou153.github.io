<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
    </style>
    <link href="css/index.css" rel="stylesheet" />
    <script src="js/wheel.js"></script>
    <script>
        window.onload=function () {
            var oDiv=document.getElementsByClassName('clientDiv');
            var oBox=document.getElementById('box');
            for (var i=0;i<oDiv.length;i++){
                var oW=document.documentElement.clientWidth||document.body.clientWidth;
                var oH=document.documentElement.clientHeight||document.body.clientHeight;
                oDiv[i].style.height=oH+'px';
                oDiv[i].style.widht=oW+'px'
            }
            var a=0;
            var oBtn=document.getElementById('btn');
            oBtn.onclick=function () {
                a-=100;
                oBox.style.top=a+'px'
            }


        }
    </script>
</head>
<body>
    <div id="box">
        <input type="button" value="111" id="btn" />
        <div class="clientDiv red"></div>
        <div class="clientDiv ccc"></div>
        <div class="clientDiv yellow"></div>
        <div class="clientDiv red"></div>
        <div class="clientDiv yellow"></div>
    </div>
</body>
</html>
